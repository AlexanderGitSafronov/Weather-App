<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css">
    <script src="./js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">Прогноз погоды</h1>
        <form action="" class="form">
          <input
            class="input"
            type="text"
            placeholder="Введите название города"
          />
          <button class="btn">Показать</button>
        </form>
      </header>
      <main class="card">
          <h2 class="card-city">London <span>BG</span></h2>
        <div class="card-weather">
            <div class="card-value">11<sup>°C</sup> </div>
            <img class="card-image" src="./image/sun/26.png"  alt="">
        </div>
        <div class="card-desc">Clouds</div>
      </main>
      <footer class="footer">
        <a href="https://github.com/AlexanderGitSafronov" target="_blank">Alexander Safronov</a>
      </footer>
    </div>
  </body>
</html>
